<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i" rel="stylesheet">
<link rel="icon" type="image/png" href="./images/favicon.ico" sizes="16x16" />
  <title>Bent Creek Ceramics - Newsletter</title>
</head>
  <body id="newsletter">
    <header class="siteheader">
      <div id="logo"></div>
      <nav class="nav">
        <ul class="navul">
          <li class="navli"><a href="./index.html">HOME</a></li>
          <li class="navli"><a href="./about.html">ABOUT</a></li>
          <li class="navli"><a href="./newsletter.html" class="active">NEWSLETTER</a></li>
        </ul>
      </nav>
    </header>
    <main class="signup">
      <article class="textbox">
        <div class="titles">
          <h2>Sign Up for Our Weekly Newsletter</h2>
          <h4>Stay up to date with events, activites, news and specials.</h4>
        </div>
        <div>
          <form class="entry" action="#">
            <div class="entries">
              <div class="name">
                <!-- <label for="name">Name</label> -->
                <input type="text" value="Name" name="name" class="nameinput" id="nameInput">
              </div>
              <div class="email">
                <!-- <label for="email">Email</label> -->
                <input type="text" value="Email" name="email" class="emailinput" id="emailInput">
              </div>
            </div>
            <div class="submit">
              <input type="submit" class="submitinput" value="Submit" id="signupButton">
            </div>
          </form>
        </div>
      </article>
    </main>
    <footer>
    </footer>
    <script type="text/javascript">
  var nameInput = document.getElementById('nameInput');
  var emailInput = document.getElementById('emailInput');
  var signupButton = document.getElementById('signupButton');
  signupButton.addEventListener('click', function(e) {
    var nameVal = nameInput.value;
    var emailVal = emailInput.value;
    if (nameVal && emailVal) {
      alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
      nameInput.value = "";
      emailInput.value = "";
    } else {
      alert('We would love for you to sign up, please provide both your name and email address.');
    }
  });
</script>
  </body>
</html>
